  <header>
    <h2>Kişi Listesi </h2>
  </header>

<section>
  <div class="mat-elevation-z8">

    <div class="table-header">
      <mat-form-field class="half-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ara">
      </mat-form-field>
      <span class="fill-remaining-space"></span>
      <button mat-raised-button color="warn" routerLink="/kisiekle">Yeni Kişi Ekle</button>
    </div>

<!--     <div *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div> -->

    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="no">
        <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">{{i+1}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="fullname">
        <mat-header-cell *matHeaderCellDef mat-sort-header>İsim</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.fullname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>E-posta</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.email + "@gtu.edu.tr"}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kadro</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.position}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="office">
        <mat-header-cell *matHeaderCellDef>Ofis</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.office}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef>Dahili</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.phone}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="load">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Yük</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.load}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>
    </mat-table>

    <mat-paginator #paginator
      [length]="dataSource.kadro?.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[10, 25, 50]">
    </mat-paginator>
  </div>
</section>
