
<mat-card class="no-padding" style="margin-bottom:16px">
  <div class="mat-elevation-z8">
    <mat-toolbar class="toolbar-child" color="primary">
        <h2 class="toolbar-header">{{title}}</h2>
    </mat-toolbar>

      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Başlık</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Tarih</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.startDate | date: 'dd MMMM EEEE':'':'tr' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="time">
          <mat-header-cell *matHeaderCellDef>Saat</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.startDate | date: "HH:mm"}} - {{row.endDate | date: "HH:mm"}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="duration">
          <mat-header-cell *matHeaderCellDef>Süre</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.duration}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef>Ağırlık</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.weight}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="expired">
          <mat-header-cell *matHeaderCellDef>Durumu</mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">{{ isExpired(row.endDate) ? 'Geçmiş' : 'Aktif' }}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

  </div>
</mat-card>
