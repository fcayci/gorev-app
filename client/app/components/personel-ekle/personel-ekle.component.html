<section [formGroup]="kisiForm">
	<h2 mat-dialog-title>{{title}}</h2>

	<div class="form-row">
		<mat-form-field style="width:40%">
			<mat-select formControlName="position" placeholder="Akademik Ünvan">
				<mat-option *ngFor="let r of roles"
				[value]="r.position">{{[r.position]}}</mat-option>
			</mat-select>

			<mat-error *ngIf="!kisiForm.hasError('position')">
				Bir ünvan seçiniz giriniz
			</mat-error>
		</mat-form-field>

		<mat-form-field style="width:55%">
			<input matInput formControlName="fullname" placeholder="İsim">
		</mat-form-field>
	</div>

	<div class="form-row">
		<mat-form-field style="width:30%">
			<input matInput formControlName="office" placeholder="Oda No.">
		</mat-form-field>

		<mat-form-field style="width:65%">
			<input matInput formControlName="email" placeholder="e-Posta">
			<span matSuffix><span matTooltip="GTÜ e-Posta adresiniz">@gtu.edu.tr</span></span>
		</mat-form-field>
	</div>

	<div class="form-row">
		<mat-form-field style="width:40%">
			<input matInput formControlName="phone" placeholder="Dahili No.">
			<mat-hint align="end">{{kisiForm.value.phone.length}} / 4</mat-hint>
			<mat-error *ngIf="!kisiForm.hasError('phone')">
				4 haneli dahili numaranızı giriniz.
			</mat-error>
		</mat-form-field>

		<mat-form-field style="width:55%">
			<input matInput formControlName="mobile" placeholder="Cep No.">
			<mat-error *ngIf="!kisiForm.hasError('mobile')">
				(Keyfi) 11 haneli cep numaranızı giriniz.
			</mat-error>
			<mat-hint align="end">Örn: 05003215476</mat-hint>
		</mat-form-field>
	</div>

	<div class="button-row">
		<mat-dialog-actions>
			<button mat-raised-button color="warn" (click)="onNoClick()">İptal</button>
			<button mat-raised-button color="primary" (click)="onSubmit()"
			[disabled]="!kisiForm.valid">Kaydet</button>
		</mat-dialog-actions>
	</div>

</section>
