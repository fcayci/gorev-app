<div *ngIf="kisi">
  <header class="btn-toolbar header-custom" role="toolbar">
    <h2 class="title-custom">{{ kisi.fullname }}</h2>
    <button *ngIf="!edit" type="button" class="btn btn-sm btn-info" (click)="toggleEdit()"><span class="glyphicon glyphicon-edit"></span></button>
  </header>

  <main class="row">
    <section class="col-md-3">
      <kisi-profile [profile]="kisi" [edit]="edit" (submitEvent)="handleMessage($event)"></kisi-profile>

      <fieldset class="btn-group">
        <button *ngIf="edit" type="button" class="btn btn-danger" (click)="deleteKisi()">Ki≈üiyi Sil</button>
      </fieldset>
    </section>

    <section class="col-md-9">

      <mesgul [profile]="kisi" [edit]="edit"></mesgul>

      <kisi-tasks [profile]="kisi" [edit]="edit"></kisi-tasks>

    </section>
  </main>

  <!--{{ diagnostic }}-->

</div>
