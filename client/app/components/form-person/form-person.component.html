<div (click)="onContainerClicked($event);" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <ng-content select=".form-person-header"></ng-content>
      </div>
      <div class="modal-body">
        <ng-content select=".form-person-body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=".form-person-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
