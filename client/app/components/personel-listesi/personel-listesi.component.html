<div class="mat-elevation-z8">
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<mat-icon>group</mat-icon>  <h2 style="padding-left:5px;">{{title}}</h2>
		</mat-toolbar-row>
	</mat-toolbar>

	<div class="table-header">
		<mat-form-field style="width:50%">
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ara">
		</mat-form-field>
		<span class="fill-remaining-space"></span>
		<span matTooltip="Yeni Kişi Ekle"><button class="add-button" mat-fab color="warn" (click)="openDialog()"><mat-icon>person_add</mat-icon></button></span>
	</div>

	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="no">
			<th mat-header-cell *matHeaderCellDef>No.</th>
			<td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
		</ng-container>

		<ng-container matColumnDef="fullname">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>İsim</th>
			<td mat-cell *matCellDef="let row">{{row.fullname}}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>E-posta</th>
			<td mat-cell *matCellDef="let row">{{row.email + "@gtu.edu.tr"}}</td>
		</ng-container>

		<ng-container matColumnDef="position">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Kadro</th>
			<td mat-cell *matCellDef="let row">{{row.position}}</td>
		</ng-container>

		<ng-container matColumnDef="office">
			<th mat-header-cell *matHeaderCellDef>Ofis</th>
			<td mat-cell *matCellDef="let row">{{row.office}}</td>
		</ng-container>

		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef>Dahili</th>
			<td mat-cell *matCellDef="let row">{{row.phone}}</td>
		</ng-container>

		<ng-container matColumnDef="load">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Yük</th>
			<td mat-cell *matCellDef="let row">{{row.load}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns;"
		(click)="gotoPerson(row)"></tr>
	</table>

	<mat-spinner *ngIf="!dataSource"></mat-spinner>

	<mat-paginator
		[pageSize]="50"
		[pageSizeOptions]="[10, 25, 50]">
	</mat-paginator>
</div>
