<section>
  <div class="mat-elevation-z8">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
      <mat-icon>assignment</mat-icon>  <h2 style="padding-left:5px;">Görev Listesi</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="table-header">
      <mat-form-field style="width:50%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ara">
      </mat-form-field>
      <span class="fill-remaining-space"></span>
      <span matTooltip="Yeni Görev Ekle"><button class="add-button" mat-fab color="warn" routerLink="/gorevekle"><mat-icon>note_add</mat-icon></button></span>
    </div>

  <!--<div *ngIf="dataSource.loading$ | async">
          <mat-spinner></mat-spinner>
      </div> -->

      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="no">
          <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">{{i+1}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Baslik</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Tur</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Tarih</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.startDate | date: "EE, dd MMMM"}} - {{row.endDate | date: "EE, dd MMMM"}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="time">
          <mat-header-cell *matHeaderCellDef>Saat</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.startDate | date: "HH:mm"}} - {{row.endDate | date: "HH:mm"}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef>Durum</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>
      </mat-table>

      <mat-paginator #paginator
        [pageSize]="50"
        [pageSizeOptions]="[10, 25, 50]">
      </mat-paginator>
    </div>
  </section>
